{% extends 'layout.html' %}

{% block header %}Join {{ sport['name'] }}{% endblock %}

{% block content %}
<div class="form-card">
    <div style="text-align: center; margin-bottom: 2rem;">
        {% if sport['image_url'] %}
        <img src="{{ sport['image_url'] }}" alt="{{ sport['name'] }}"
            style="width: 100%; max-height: 200px; object-fit: cover; border-radius: 8px;">
        {% endif %}
        <p style="color: var(--text-muted); margin-top: 1rem;">Coach: {{ sport['coach'] }}</p>
        <p>{{ sport['description'] }}</p>
    </div>

    <form method="post">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input name="name" id="name" required placeholder="Ex: John Doe">
        </div>
        <div class="form-group">
            <label for="roll_no">Roll Number</label>
            <input name="roll_no" id="roll_no" required placeholder="Ex: S12345">
        </div>
        <div class="form-group">
            <label for="grade">Grade/Class</label>
            <input name="grade" id="grade" required placeholder="Ex: 10th A">
        </div>
        <button type="submit" class="btn" style="width: 100%;">Join Team</button>
    </form>
</div>
{% endblock %}
