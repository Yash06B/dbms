<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sports Management System</title>
    <!-- Added ?v=2 to force cache refresh -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="brand">SMS</a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('my_bookings') }}">My Bookings</a>
            </div>
        </div>
    </nav>
    <main class="content">
        <header>
            <h1>{% block header %}{% endblock %}</h1>
        </header>
        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </main>

    <footer
        style="text-align: center; padding: 2rem; color: var(--text-muted); font-size: 0.9rem; border-top: 1px solid var(--border-color); margin-top: 3rem;">
        <p>&copy; 2026 Sports Management System</p>
        <p>
            <a href="{{ url_for('admin_dashboard') }}"
                style="color: var(--text-muted); text-decoration: underline;">Admin Access</a>
        </p>
    </footer>
</body>

</html>
